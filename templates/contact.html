<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #dff9fb, #c7ecee, #95afc0, #7ed6df);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #2f3640;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 20px;
      background-color: #0097e6;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #40739e;
    }

    .confirmation {
      display: none;
      margin-top: 20px;
      padding: 12px;
      background-color: #dff9e6;
      border: 1px solid #27ae60;
      border-radius: 8px;
      color: #27ae60;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/725/725643.png" alt="Contact icon" class="avatar">
    <h2>Nous contacter</h2>

    <form id="contactForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre pr√©nom" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Votre message..." required></textarea>

      <button type="submit">Envoyer le message ‚úâÔ∏è</button>
    </form>

    <div id="confirmationMessage" class="confirmation">
      ‚úÖ Merci ! Votre message a bien √©t√© envoy√©.
    </div>
  </div>

  <!-- üò∫ Miam Cat flottant -->
  <img src="https://media.tenor.com/rdI4xZfHkDgAAAAi/cat-miam.gif"
     alt="miam cat"
     style="position: fixed; bottom: 20px; right: 20px; width: 100px; z-index: 999;">


  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Bloque l'envoi r√©el
      confirmation.style.display = 'block';
      form.reset(); // Nettoyer les champs
    });
  </script>
</body>
</html>
